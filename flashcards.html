<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Flashcards</title>
     <!-- Optional styling -->
</head>
<body>

    <div class="flashcard-container">
        <div class="flashcard">
            <p id="question">Loading question...</p>
            <button id="show-answer">Show Answer</button>
            <p id="answer" style="display: none;">Answer will appear here</p>
        </div>
        <div class="controls">
            <button id="prev-card">Previous</button>
            <button id="next-card">Next</button>
        </div>
    </div>

    <script src="assets\js\flashcards.js"></script> <!-- JavaScript logic -->
</body>
</html>
